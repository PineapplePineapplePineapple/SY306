<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="icon" href="http://static1.squarespace.com/static/537ffea2e4b011aa8abe92c9/t/550ae1f8e4b01e598aec20dc/1548191522912/">
<title>ACME Message Board</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="acme.css">
<script src="formcheck.js?new"></script>
</head>
<body>

  <h1 class="center-align">Create an account!</h1>

  <div class="row">
   <form class="col s12" onsubmit="return validateForm()" action="onBoard.py">
     <div class="row">
       <div class="input-field col s6">
         <label for="fl_name">First & Last Name</label>
         <input placeholder="Your name.." id="fl_name" type="text" class="validate" onblur="return validateFLName()">
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <label for="username">Username</label>
         <input id="username" type="text" placeholder="Your username.." class="validate" onblur="return validateUsername()">
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <label for="password">Password</label>
         <input id="password" type="password" placeholder="Your password.." class="validate" onblur="return validatePswd()">
       </div>
     </div>
   </form>
 </div>
 <button class="btn waves-effect waves-light #c62828 red darken-3" type="submit" name="action" style="display: block; margin: 0 auto;">Submit
   <i class="material-icons right">send</i>
 </button>
 <button class="btn waves-effect waves-light #c62828 red darken-3" type="Reset" name="action" style="display: block; margin: 0 auto;">Reset
   <i class="material-icons right">delete</i>
 </button>
 <p class="center-align">Return to <a href="sign.html">sign up</a> to log in!</p>


</body>
</html>
