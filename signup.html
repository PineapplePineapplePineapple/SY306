<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<link rel="icon" href="http://static1.squarespace.com/static/537ffea2e4b011aa8abe92c9/t/550ae1f8e4b01e598aec20dc/1548191522912/">
<title>ACME Message Board</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="formcheck.js?new"></script>
</head>
<body>

  <h1>Create an account!</h1>

  <div class="row">
   <form class="col s12" onsubmit="return validateForm()" action="onBoard.py">
     <div class="row">
       <div class="input-field col s6">
         <input placeholder="Your name.." id="fl_name" type="text" class="validate" onblur="return validateFLName()">
         <div class="errors" id="fl_name_errors"></div>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input id="username" type="text" placeholder="Your username.." class="validate" onblur="return validateUsername()">
         <div class="errors" id="usernameerrors"></div>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s6">
         <input id="pswd" type="password" placeholder="Your password.." class="validate" onblur="return validatePswd()">
         <div class="errors" id="pswderrors"></div>
       </div>
     </div>
   </form>
 </div>
 <p>Return to <a href="sign.html">sign up</a> to log in!</p>


</body>
</html>
