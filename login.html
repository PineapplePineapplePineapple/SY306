<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="icon" href="http://static1.squarespace.com/static/537ffea2e4b011aa8abe92c9/t/550ae1f8e4b01e598aec20dc/1548191522912/">
<title>ACME Message Board</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="acme.css">
<script src="formcheck.js?new"></script>
<style>
.validation_error {
  color: yellow;
}
</style>
</head>
<body>

  <h1 class ="center-align">Login to your account to access the message board!</h1>

  <div class="row">
   <form class="col s6 offset-s3" name="signupform" onsubmit="validateForm_login()" action="onBoard.py">
    <input type="hidden" name="newUser" value="False">
     <div class="row">
       <div class="input-field col s12">
         <input name="Username" id="username" onblur="validateUsername()" placeholder="Username.." type="text" class="validate">
         <div class="validation_error" id="usernameerrors"></div>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input id="pswd" name="Password" onblur="validatePswd_login()" placeholder="Password.." type="password" class="validate">
         <div class="validation_error" id="pswderrors"></div>
       </div>
     </div>
     <button id="submit" class="btn waves-effect waves-light #c62828 red darken-3" type="submit" name="action" style="display: block; margin: 0 auto;">Submit
       <i class="material-icons right">send</i>
     </button>
     <button class="btn waves-effect waves-light #c62828 red darken-3" type="Reset" name="action" style="display: block; margin: 0 auto;">Reset
       <i class="material-icons right">delete</i>
     </button>
   </form>
 </div>
  <p class="center-align">Dont have an account? <a href="signup.html">Click here</a> to sign up!</p>



</body>
</html>
