<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="icon" href="http://static1.squarespace.com/static/537ffea2e4b011aa8abe92c9/t/550ae1f8e4b01e598aec20dc/1548191522912/">
<title>ACME Message Board</title>
<!-- link to our stylesheets -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="acme.css">
<script src="formcheck.js?new"></script>
<style>
/* if there's an input error the text color is yellow */
.validation_error {
  color: yellow;
}
</style>
</head>
<body>

  <h1 class ="center-align">ACME Message Board</h1>
  <h5 class ="center-align">Please log in below</h5>

  <div class="row">
    <!-- on submit call validateForm_login() function which checks all text fields and pass the data to onBoard.py -->
   <form class="col s6 offset-s3" name="signupform" onsubmit="return !!(validateForm_login() & checkform(signupform));" action="onBoard.py">
    <input type="hidden" name="newUser" value="False">
     <div class="row">
       <div class="input-field col s12">
         <!-- username input with error checking -->
         <input name="Username" id="username" onblur="validateUsername()" placeholder="Username.." type="text" class="validate">
         <!-- div class for username errors if there is one -->
         <div class="validation_error" id="usernameerrors"></div>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <!-- password input with error checking -->
         <input id="pswd" name="Password" onblur="validatePswd_login()" placeholder="Password.." type="password" class="validate">
         <!-- div class for password errors if there are any -->
         <div class="validation_error" id="pswderrors"></div>
       </div>
     </div>
     <div class="row center-align">

       <!-- START CAPTCHA -->

       <div class="capbox">

       <div id="CaptchaDiv"></div>

       <div class="capbox-inner">
       Type the above number:<br>

       <input type="hidden" id="txtCaptcha">
       <input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>

       </div>
       </div>
       <br><br>

       <script>
       var a = Math.ceil(Math.random() * 9)+ '';
       var b = Math.ceil(Math.random() * 9)+ '';
       var c = Math.ceil(Math.random() * 9)+ '';
       var d = Math.ceil(Math.random() * 9)+ '';
       var e = Math.ceil(Math.random() * 9)+ '';

       var code = a + b + c + d + e;
       document.getElementById("txtCaptcha").value = code;
       document.getElementById("CaptchaDiv").innerHTML = code;


       </script>
       <!-- END CAPTCHA -->




      <!-- submit button -->
     <button id="submit" class="btn waves-effect waves-light #c62828 red darken-3" type="submit" name="action" style="display: block; margin: 0 auto;">Sign In
     </button>
     <!-- Reset button -->
     <button class="btn-flat waves-effect waves-light #c62828" type="Reset" name="action" style="display: block; margin: 0 auto;">Reset
     </button>
     <!-- link to signup.html if the user doesn't already have an account -->
     <a href="signup.html" class="waves-effect waves-light btn red darken-3">Sign up</a>
   </div>
   </form>





 </div>
  <!-- <p class="center-align">Dont have an account? <a href="signup.html">Click here</a> to sign up!</p> -->



</body>
</html>
