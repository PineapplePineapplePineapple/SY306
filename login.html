<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="icon" href="http://static1.squarespace.com/static/537ffea2e4b011aa8abe92c9/t/550ae1f8e4b01e598aec20dc/1548191522912/">
<title>ACME Message Board</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="acme.css">
<style>
</style>
</head>
<body>

  <h1 class ="center-align">Login to your account to access message board!</h1>

  <div class="row">
   <form class="col s6 offset-s4">
     <div class="row">
       <div class="input-field col s8">
         <input id="username" placeholder="Username.." type="text" class="validate">
       </div>
     </div>
     <div class="row">
       <div class="input-field col s8">
         <input id="password" placeholder="Password.." type="password" class="validate">
       </div>
     </div>
   </form>
 </div>
   <button class="btn waves-effect waves-light #c62828 red darken-3" type="submit" name="action" style="display: block; margin: 0 auto;">Submit
     <i class="material-icons right">send</i>
   </button>
   <button class="btn waves-effect waves-light #c62828 red darken-3" type="Reset" name="action" style="display: block; margin: 0 auto;">Reset
     <i class="material-icons right">delete</i>
   </button>

  <p class="center-align">Dont have an account? <a href="sign.html">Click here</a> to sign up!</p>



</body>
</html>
